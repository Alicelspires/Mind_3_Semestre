# Configurações do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/mindDB
# ou se estiver usando username/password:
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=mind_your_db
# spring.data.mongodb.username=seu_usuario
# spring.data.mongodb.password=sua_senha

# Configurações JWT
# IMPORTANTE: Troque este secret por uma chave segura e única!
# Deve ter pelo menos 256 bits (32 caracteres) para HS512
jwt.secret=MindYourMindSecretKeyForJWT2024ThisMustBeAtLeast32CharactersLong
jwt.expiration.ms=86400000

# Porta do servidor
server.port=8080

# Configurações Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# Configurações de log (opcional)
logging.level.org.springframework.security=DEBUG
logging.level.com.mind_your.mind=DEBUG